<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <!-- This links my MDBootstrap CSS  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
    />
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <!-- Bootstrap weather interface  HTML information -->
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-8 col-lg-6 col-xl-4">
            <h3 class="mb-4 pb-2 fw-normal">Check the weather forecast</h3>

            <div class="input-group rounded mb-3">
              <input
                type="text"
                class="form-control rounded"
                id="citySearch"
                placeholder=" Enter City"
                aria-label="Search"
                aria-describedby="search-addon"
              />
              <!--Maybe you should idk enter a city for weather data-->
              <button id="checkWeatherBtn" class="input-group-text border-0 fw-bold">
                Check!
              </button>
              </a>
            </div>

            <div class="mb-4 pb-2">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="option1"
                  checked
                />
                <label class="form-check-label" for="inlineRadio1"
                  >Celsius</label
                >
              </div>

              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio2"
                  value="option2"
                />
                <label class="form-check-label" for="inlineRadio2"
                  >Fahrenheit</label
                >
              </div>
            </div>

            <div class="card shadow-0 border">
              <div class="card-body p-4">
                <h4 class="mb-1 sfw-normal" id="cityName">New York, US</h4>
                <p class="mb-2" id="temp">
                  Current temperature: <strong>5.42°C</strong>
                </p>
                <p class="feelsLike"></p>
                <p class="maxMinTemps">
                  Max: <strong>6.11°C</strong>, Min: <strong>3.89°C</strong>
                </p>
                <div class="d-flex flex-row align-items-center">
                  <p class="mb-0 me-4 weatherDescripton">Scattered Clouds</p>
                  <i
                    class="fas fa-cloud fa-3x weatherIcon"
                    style="color: #eee"
                  ></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- I'n using MDBootstrap JS for the interface -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
    ></script>
  </body>
</html>
